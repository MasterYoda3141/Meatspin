<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Official Notice</title>
    <style>
        body {
            background-color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        h1 {
            font-size: 2em;
            font-weight: bold;
            animation: colorChange 1s infinite;
            text-align: center;
        }
        @keyframes colorChange {
            0% { color: red; }
            25% { color: blue; }
            50% { color: green; }
            75% { color: orange; }
            100% { color: red; }
        }
        .video-container {
            width: 80%;
            max-width: 800px;
            margin: 20px auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .video-placeholder {
            width: 100%;
            height: 450px;
            background-color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #555;
            font-size: 1.5em;
            border: 2px dashed #aaa;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const letters = ["j", "e", "s", "t", "e", "m", "k", "r", "รณ", "l", "e", "m", "p", "e", "d", "a", "ล", "รณ", "w"];
            let currentIndex = 0;
            const h1 = document.querySelector("h1");
            h1.textContent = "";

            setInterval(function() {
                if (currentIndex < letters.length) {
                    h1.textContent += letters[currentIndex];
                    currentIndex++;
                }
            }, 1000);
        });
    </script>
</head>
<body>
    <h1></h1>
    <div class="video-container">
        <div class="video-placeholder">
            <video src="./video-placeholder.mp4" width="100%" height="100%" autoplay loop muted></video>
            <audio loop autoplay controls>
                <source src="./PanJan.mp3" type="audio/mpeg">
            </audio>
       </div>
    </div>
</body>
</html>
